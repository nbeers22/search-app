<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Web Finder</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <link rel='stylesheet' type='text/css' media='screen' href='css/normalize.css'>
  <link rel='stylesheet' type='text/css' media='screen' href='css/app.css'>
</head>
<body>
  <div class="modal-overlay" onclick="Utility.closeModal()"></div>
  <header class="banner" role="banner">
    <div class="container">
      <img src="images/webfinder-logo.jpg" alt="WebFinder">
      <p class="tagline">Finally, a search engine that will never track you!</p>
      <p class="command">Search for: <br><span id="typed"></span></p>
      <!-- Search form -->
      <form class="searchform">
        <label for="search">Enter a keyword or phrase to search</label>
        <!-- <label for="type">Type</label>
          <select name="type" id="type">
            <option value="page" selected>Web Pages</option>
            <option value="image">Images</option>
            <option value="video">Videos</option>
          </select> -->
        <div class="form-group">
          <input type="text" id="search" title="search" aria-label="search" required>
          <button id="submit" type="submit"><img src="images/search-icon.png" title="Submit search" alt="Submit search"></button>
        </div>
        <img class="hide loading" src="images/loading.gif" alt="Loading Results">
      </form>
    </div>
  </header>
  <aside id="top-nav" class="search-nav">
    <div class="container">
      <div class="logo">
        <img src="images/webfinder-word.png" alt="WebFinder">
      </div>
      <div class="nav-search">
        <form class="searchform">
          <!-- <label for="type">Type</label>
                          <select name="type" id="type">
                            <option value="page" selected>Web Pages</option>
                            <option value="image">Images</option>
                            <option value="video">Videos</option>
                          </select> -->
          <div class="form-group">
            <input type="text" id="search" title="search" aria-label="search" required>
            <button id="submit" type="submit"><img src="images/search-icon.png" title="Submit search"
                alt="Submit search"></button>
          </div>
        </form>
      </div>
    </div>
  </aside>
  <main>

    <!-- Search results container -->
    <section id="results" class="container">
      <nav>
        <ul>
          <li class="active"><a class="menu-item" data-type="page" href="">Pages</a></li>
          <li><a class="menu-item" data-type="image" href="">Images</a></li>
          <li><a class="menu-item" data-type="video" href="">Videos</a></li>
          <li><a class="menu-item" data-type="weather" href="">Weather</a></li>
        </ul>
      </nav>
      <aside id="dictionary-result"></aside>
      <cite id="num-results"></cite>
      <aside id="search-results"></aside>
    </section>

    <!-- Video modal -->
    <aside id="video-modal">
      <h3 id="modal-title"></h3>
      <iframe id="video-iframe" src="" frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <button id="modal-close" onclick="Utility.closeModal()">&times;</button>
    </aside>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.9"></script>
  <script src='js/config.js'></script>
  <script src='js/app.js'></script>
</body>
</html>
