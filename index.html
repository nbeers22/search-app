<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Web Finder</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='css/app.css'>
</head>
<body>
  <header>
    <div class="container">
      <h1>Web Finder</h1>
      <p>Finally, a search engine that will never track you!</p>
      <p>Search for web pages, images, videos and more!</p>
    </div>
  </header>
  <main>
    <div class="container">
      <form id="searchform">
        <label for="search">Enter a keyword or phrase to search for</label>
        <input type="text" id="search" required>
        <!-- <label for="type">Type</label>
        <select name="type" id="type">
          <option value="page" selected>Web Pages</option>
          <option value="image">Images</option>
          <option value="video">Videos</option>
        </select> -->
        <button id="submit" type="submit">Search</button>
      </form>
    </div>
    <section id="results" class="container">
      <nav>
        <ul>
          <li class="active"><a class="menu-item" data-type="page" href="">Pages</a></li>
          <li><a class="menu-item" data-type="image" href="">Images</a></li>
          <li><a class="menu-item" data-type="video" href="">Videos</a></li>
        </ul>
      </nav>
      <aside id="dictionary-result"></aside>
      <cite id="num-results"></cite>
      <aside id="search-results"></aside>
    </section>
  </main>
  <script src='js/config.js'></script>
  <script src='js/app.js'></script>
</body>
</html>
